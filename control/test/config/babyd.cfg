[server]
debug_mode = 1
http_port  = 8888
http_addr  = 192.168.0.30
static_path = test/static/babyd-toplevel-ui/build
adapters   = babyd, munir, loki_proxy, adxdma
enable_cors = true

[tornado]
logging = debug

[adapter.babyd]
module = babyd.adapter.BabyDAdapter

[adapter.munir]
module = munir.adapter.MunirAdapter
fp_mode = 1
liveview_control = 1
ctrl_timeout = 1.0
poll_interval = 0.5
odin_data_config_path = test/config
subsystems = babyd
babyd_endpoints = tcp://127.0.0.1:5000

[adapter.loki_proxy]
module = odin.adapters.proxy.ProxyAdapter
targets = 
    node_1 = http://192.168.0.187:8888/api/0.1/detector/
request_timeout = 2.0

[adapter.adxdma]
module = babyd.adxdma.adapter.BabyDAdapter
register_map_file = /aeg_sw/work/projects/alpha-data/reg_defs_trigger.json
